<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Plant Stand Products</title>
    <link rel="stylesheet" href="../common/main.css">
    <link rel="stylesheet" href="admin.css">
</head>
<body>
    <header>
        <h1>The Alchemy Plant Stand</h1>
        <nav>
            <a href="../">Home</a>
            <a href="./products">Buy Plant</a>
            <a href="../shopping-cart">Shopping Cart</a>
            <a href="admin">Admin</a>
        </nav>
    </header>

    <main>
        <h2>Add a Plant!</h2>
        <form id="form">
            <label>
                Id
                <input name="id" />
            </label>
            <label>
                Name
                <input name="name" />
            </label>
            <label>
                Description
                <input name="description" />
            </label>
            <label>
                Image
                <input name="image" />
            </label>
            <label>
                Price
                <input name="price" />
            </label>
            <button>
                Submit
            </button>
        </form>
    </main>

    <script type="module" src="admin.js"></script>
</body>
</html>
